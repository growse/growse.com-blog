<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="google-site-verification" content="Sr-L2EMmHr-hc4npzb8p1f7zi9ew1Iev84ly519r1p4"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} :: growse.com</title>
    <link rel="alternate" title="RSS Feed" href="/feed.xml" type="application/rss+xml"/>
    <style rel="stylesheet">
        {% capture sass_file %}
        {% include critical.scss %}
        {% endcapture %}
        {{ sass_file | scssify | strip_newlines }}
    </style>

    <link rel="apple-touch-icon" sizes="180x180" href="{% asset apple-touch-icon.png @path %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% asset favicon-32x32.png @path %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% asset favicon-16x16.png @path %}">
    <link rel="mask-icon" href="{% asset safari-pinned-tab.svg @path %}" color="#5bbad5">
    <link rel="manifest" href="{% asset manifest.json @path %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
<div id="container" itemtype="http://schema.org/Blog" itemscope>
    <header>
        <h1 id="titletext"><a href="/" title="Home">growse.com</a></h1>
        <h2 id="about">I write things here.</h2>
        <div id="search">
            <form action="/search.html" method="get">
                <fieldset>
                    <input placeholder="Search for things" id="searchbox" type="text" name="a" class="searchtext"/>
                </fieldset>
            </form>
        </div>
        <div id="social-container">
            <a href="https://twitter.com/growse">
                <object class="social-logo" data="{% asset twitter.svg @path %}" type="image/svg+xml">
                    I'm on twitter
                </object>
            </a>
            <a href="https://keybase.io/growse">
                <object class="social-logo" data="{% asset keybase.svg @path %}" type="image/svg+xml">
                    I'm on keybase
                </object>
            </a>
        </div>
        <div id="location">
        </div>
    </header>
    <nav class="nano">
        <ul id="articlenav" class="nano-content">
        </ul>
    </nav>
