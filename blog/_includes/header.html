<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-site-verification" content="Sr-L2EMmHr-hc4npzb8p1f7zi9ew1Iev84ly519r1p4" />
    <meta name="description" content="I write things about what I do here" />
    <title>{{ page.title }} :: growse.com</title>
    <link rel="alternate" title="RSS Feed" href="/feed.xml" type="application/rss+xml" />
    <style rel="stylesheet">{% capture sass_file %}{% include critical.css %}{% endcapture %}{{ sass_file }}</style>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png" />
    <link rel="prefetch" href="https://location.growse.com/location/" />
    <link rel="prefetch" href="/posts.json" />
    <link rel="preload" as="script" href="https://location.growse.com/location/" />
    <link rel="preload" as="script" href="/posts.json" />
    {% assign css_files = site.static_files | where: "css", true %}
    {% for css in css_files %}
    <link rel="prefetch" href="{{css.path}}" />
    <link rel="preload" as="style" href="{{css.path}}" />
    {% endfor %}
    {% assign js_files = site.static_files | where: "js", true %}
    {% for js in js_files %}
    <link rel="prefetch" href="{{js.path}}" />
    <link rel="preload" as="script" href="{{js.path}}" />
    {% endfor %}
    <meta name="msapplication-TileColor" content="#ff9000" />
    <meta name="theme-color" content="#ff9000" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@growse" />
    <meta name="twitter:creator" content="@growse" />
    {% if include.root %}
    <meta name="twitter:url" content="https://www.growse.com/" />
    <meta name="twitter:title" content="I write things here" />
    <meta name="twitter:description" content="Things that I have written" />
    {% else %}
    <meta name="twitter:url" content="https://www.growse.com{{ page.url }}" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="I wrote a thing" />
    {% endif %}
    <meta name="twitter:image" content="https://www.growse.com/assets/img/apple-touch-icon.png" />
    <meta name="twitter:dnt" content="on" />
    <meta name="pinterest" content="nopin" />
</head>

        <h1 id="titletext"><a href="/" title="Home">growse.com</a></h1>

        <div id="location">

    </header>
    <nav id="postlist" class="hidden">
        <ul id="articlenav">
