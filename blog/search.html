---
layout: search
title: Search Results
---
<template id="searchResultTemplate">
    <li>
        <article itemtype="https://schema.org/BlogPosting" itemscope class="searchresult">
            <header>
                <time itemprop="datePublished" class="publishdate"></time>
                <h2>
                    <a class="title"></a>
                </h2>

            </header>
            <p class="fragment"></p>
        </article>
    </li>
</template>
<section id="searchresults" itemtype="https://schema.org/SearchResultsPage" itemscope>

    <header>
        <h1>Search Results</h1>

        <p id="summary">You searched for <mark id="searchterm"></mark>. I found <span id="totalhits"></span>
            things that might have something to do with this.</p>
        <nav>
            <ul id="pager"></ul>
        </nav>
    </header>
    <div id="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <ol itemscope itemtype="https://schema.org/ItemList" id="searchResultList"></ol>
</section>
